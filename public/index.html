<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Pro MERN Stack</title>

  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <script src="https://unpkg.com/@babel/polyfill@7/dist/polyfill.min.js"></script>
  <style>
    table.bordered-table th, td {border: 1px solid silver; padding: 4px;}
    table.bordered-table {border-collapse: collapse;}
  </style>
</head>

<body>
  <div id="contents"></div>

  <script src="/App.js"></script>
</body>
<style>
  /* App.css */

/* Container for the seats grid */
.seats-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
  gap: 10px;
  max-width: 400px;
  margin: 20px auto;
}

/* Base style for each seat */
.seat {
  width: 50px;
  height: 50px;
  border: none;
  border-radius: 5px;
  cursor: not-allowed; /* Seats are not interactive in this context */
  font-size: 18px;
  color: white;
}

/* Style for occupied (reserved) seats */
.seat.occupied {
  background-color: grey;
}

/* Style for available (unreserved) seats */
.seat.free {
  background-color: green;
}

/* Percentage Display Styles */
.percentage-display {
  text-align: center;
  margin-top: 20px;
  font-size: 18px;
}

</style>
</html>
